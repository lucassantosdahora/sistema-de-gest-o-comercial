<section class="cadastro_body">
    <div class="cadastro_main">
      <div class="cadastro_imagem">
        <img src="assets/logo.png" alt="logo do site" width="400" height="400">
      </div>
      <div class="cadastro_form">
        <form (ngSubmit)="onSubmit()">
          <div class="img-utilizador">
            <img src="assets/do-utilizador.png" alt="" width="80" height="80">
          </div>
          <div class="form-group">
            <label for="name">Nome completo:</label>
            <input type="text" id="name" name="name" class="form-control" [(ngModel)]="usuario.name" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" class="form-control" [(ngModel)]="usuario.email" required>
          </div>
          <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="usuario.password" required>
          </div>
          <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
      </div>
    </div>
  </section>
